<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama - Sistem Aset</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        /* --- BASIC SETUP --- */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* HEADER */
        .header-text {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease;
        }
        .header-text h1 { margin: 0; color: #1e293b; font-size: 1.8rem; }
        .header-text p { margin: 5px 0 0; color: #64748b; font-size: 0.9rem; }

        /* GRID BUTTONS */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            width: 90%;
        }

        /* CARD DESIGN */
        .menu-card {
            background: white;
            padding: 40px 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid white;
            position: relative;
            overflow: hidden;
            text-decoration: none; /* Untuk link */
            display: block;
            color: inherit;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.15);
            border-color: #bfdbfe;
        }

        .icon-area {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: inline-block;
            transition: transform 0.3s;
        }
        .menu-card:hover .icon-area { transform: scale(1.1); }

        .card-title { font-weight: 700; font-size: 1.1rem; color: #1e293b; margin-bottom: 5px; }
        .card-desc { font-size: 0.85rem; color: #94a3b8; }

        /* WARNA KHAS UNTUK KAD */
        .card-1 .icon-area { color: #2563eb; } /* Biru */
        .card-2 .icon-area { color: #10b981; } /* Hijau */
        .card-3 .icon-area { color: #ef4444; } /* Merah - Admin */
        
        /* LOCK ICON KECIL */
        .lock-badge {
            position: absolute; top: 15px; right: 15px;
            background: #fee2e2; color: #ef4444;
            padding: 5px 10px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 700;
            display: flex; align-items: center; gap: 5px;
        }

        /* --- MODAL SECURITY (GEMPAK) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8); /* Gelap */
            backdrop-filter: blur(8px); /* Effect Kaca */
            z-index: 999;
            display: none; /* Mula-mula sorok */
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active { display: flex; opacity: 1; }

        .security-box {
            background: white;
            padding: 40px;
            border-radius: 24px;
            width: 100%; max-width: 380px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-overlay.active .security-box { transform: scale(1); }

        .sec-icon { font-size: 3rem; margin-bottom: 15px; animation: bounce 2s infinite; }
        .sec-title { font-size: 1.2rem; font-weight: 700; color: #1e293b; margin-bottom: 25px; }

        /* PASSWORD INPUT STYLISH */
        .pass-group { position: relative; margin-bottom: 20px; }
        .pass-input {
            width: 100%; padding: 15px; border: 2px solid #e2e8f0;
            border-radius: 12px; font-size: 1.2rem; text-align: center;
            letter-spacing: 5px; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }
        .pass-input:focus { border-color: #ef4444; box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1); }
        
        .btn-unlock {
            width: 100%; padding: 15px; background: #1e293b; color: white;
            border: none; border-radius: 12px; font-weight: 600; font-size: 1rem;
            cursor: pointer; transition: 0.3s;
        }
        .btn-unlock:hover { background: #ef4444; box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3); }

        .btn-close {
            margin-top: 15px; background: none; border: none;
            color: #94a3b8; cursor: pointer; font-size: 0.85rem;
        }
        .btn-close:hover { color: #1e293b; }

        /* ANIMATION */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes shake { 
            0%, 100% { transform: translateX(0); } 
            25% { transform: translateX(-5px); border-color: red; } 
            75% { transform: translateX(5px); border-color: red; } 
        }
        .shake { animation: shake 0.3s ease-in-out; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .menu-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header-text">
        <h1>Pilih Modul</h1>
        <p>Sila pilih urusan anda di bawah</p>
    </div>

    <div class="menu-grid">
        
        <a href="daftar.html" class="menu-card card-1">
            <div class="icon-area">üìù</div>
            <div class="card-title">Serahan Aset</div>
            <div class="card-desc">Cikgu / Staf hantar ke Unit IT</div>
        </a>

        <a href="pulang.html" class="menu-card card-2">
            <div class="icon-area">ü§ù</div>
            <div class="card-title">Ambilan Aset</div>
            <div class="card-desc">Serahan semula dari IT ke User</div>
        </a>

        <div class="menu-card card-3" onclick="openLock()">
            <div class="lock-badge">üîí SECURE</div>
            <div class="icon-area">üõ°Ô∏è</div>
            <div class="card-title">Dashboard IT</div>
            <div class="card-desc">Pentadbir & Staf Teknikal Sahaja</div>
        </div>

    </div>

    <div class="modal-overlay" id="lockModal">
        <div class="security-box">
            <div class="sec-icon">üîí</div>
            <div class="sec-title">Akses Terhad</div>
            <p style="color:#64748b; font-size:0.9rem; margin-bottom:20px;">Sila masukkan kod keselamatan untuk akses Dashboard IT.</p>
            
            <div class="pass-group">
                <input type="password" id="adminPass" class="pass-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4">
            </div>

            <button class="btn-unlock" onclick="checkPass()">Buka Kunci</button>
            <button class="btn-close" onclick="closeLock()">Batal</button>
        </div>
    </div>

    <script>
        // LOGIC KUNCI
        const modal = document.getElementById('lockModal');
        const passInput = document.getElementById('adminPass');

        function openLock() {
            modal.classList.add('active');
            passInput.value = ''; // Reset input
            setTimeout(() => passInput.focus(), 100); // Auto focus kat input
        }

        function closeLock() {
            modal.classList.remove('active');
        }

        function checkPass() {
            // Password set kat sini: 1234
            if(passInput.value === "1234") {
                // Effect visual kalau betul
                document.querySelector('.btn-unlock').style.background = "#10b981"; // Hijau
                document.querySelector('.btn-unlock').innerText = "Akses Diberikan...";
                
                // Redirect lepas 0.5 saat
                setTimeout(() => {
                    // Simpan session supaya takyah login banyak kali (optional)
                    sessionStorage.setItem('adminAuth', 'true');
                    window.location.href = 'terima.html'; // Masuk ke Dashboard Admin
                }, 500);
            } else {
                // Effect visual kalau salah (Gegar)
                passInput.classList.add('shake');
                passInput.value = '';
                passInput.placeholder = "SALAH!";
                setTimeout(() => {
                    passInput.classList.remove('shake');
                    passInput.placeholder = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
                }, 500);
            }
        }

        // Boleh tekan Enter untuk submit
        passInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPass();
            }
        });

        // Tutup modal kalau klik luar kotak
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeLock();
            }
        });
    </script>

</body>
</html>
