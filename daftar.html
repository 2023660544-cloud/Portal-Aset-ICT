<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Serahan Aset</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 20px;
            color: #1e293b;
        }

        /* TOMBOL KEMBALI */
        .btn-back {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .btn-back:hover { color: #2563eb; transform: translateX(-5px); }

        /* CARD STYLE */
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid white;
        }

        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h2 { margin: 0; color: #1e293b; font-size: 1.8rem; }
        .form-header p { color: #94a3b8; margin-top: 5px; }

        /* INPUT STYLES */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #334155;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-family: inherit;
            margin-bottom: 20px;
            box-sizing: border-box; /* Penting supaya tak lari layout */
            transition: 0.3s;
            font-size: 0.95rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* SECTION BOX */
        .section-box {
            background: #f8fafc;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
        }

        h4.section-title {
            margin: 0 0 20px 0;
            color: #2563eb;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* CANVAS TANDATANGAN */
        .canvas-wrapper {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            background: #fff;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            touch-action: none; /* Penting untuk mobile */
        }
        
        canvas {
            width: 100%;
            height: 200px;
            display: block;
            cursor: crosshair;
        }

        .btn-clear-sign {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0.8;
        }
        .btn-clear-sign:hover { opacity: 1; }

        /* BUTTON SUBMIT */
        .btn-blue {
            width: 100%;
            padding: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
        .btn-blue:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div style="max-width:600px; margin:0 auto;">
        <a href="menu.html" class="btn-back">‚¨Ö Kembali ke Menu</a>
    </div>

    <div class="card">
        <div class="form-header">
            <h2>üìù Borang Serahan Aset</h2>
            <p>Sila isi maklumat aset dan lokasi dengan lengkap.</p>
        </div>
        
        <div class="section-box">
            <h4 class="section-title">üë§ Maklumat Pemilik</h4>
            
            <label>Nama Cikgu / Staff</label>
            <input type="text" id="c_name" placeholder="Nama Penuh Anda">
            
            <label>Lokasi YPKT</label>
            <select id="c_loc">
                <option value="">-- Sila Pilih Lokasi --</option>
                <option>YPKT Ibu Pejabat</option>
                <option>YPKT Kuala Nerus</option>
                <option>YPKT Marang</option>
                <option>YPKT Hulu Terengganu</option>
                <option>YPKT Dungun</option>
                <option>YPKT Kemaman</option>
                <option>YPKT Besut</option>
                <option>YPKT Setiu</option>
            </select>

            <label>Nama Taska / Unit (Jika ada)</label>
            <input type="text" id="c_taska" placeholder="Cth: Taska Permata 1 / Unit Kewangan">
        </div>

        <div class="section-box">
            <h4 class="section-title">üíª Maklumat Aset</h4>
            
            <label>Jenis Aset</label>
            <select id="c_type">
                <option>Laptop</option>
                <option>PC</option>
                <option>Printer</option>
                <option>Lain-lain</option>
            </select>
            
            <label>No Siri (Serial No.)</label>
            <input type="text" id="c_serial" placeholder="Lihat sticker belakang/bawah aset">
            
            <label>Masalah / Kerosakan</label>
            <textarea id="c_issue" rows="3" placeholder="Terangkan masalah yang dihadapi..."></textarea>
        </div>

        <label>Tarikh Hari Ini</label>
        <input type="text" id="c_date" readonly style="background:#e2e8f0; color:#64748b; font-weight:bold;">
        
        <label>Tandatangan Pelapor</label>
        <div class="canvas-wrapper">
            <canvas id="cvs_cikgu"></canvas>
            <div class="btn-clear-sign" onclick="clearCanvas()">Padam</div>
        </div>

        <button class="btn-blue" onclick="submitCikgu()">HANTAR BORANG</button>
    </div>

    <script type="module">
        // 1. SETUP FIREBASE
        // -----------------
        // Sila copy paste CONFIG FIREBASE tuan di sini
        // Kalau tak ingat, tengok fail lama tuan
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "API_KEY_ANDA",
            authDomain: "DOMAIN_ANDA",
            databaseURL: "URL_DATABASE_ANDA",
            projectId: "ID_PROJEK",
            storageBucket: "BUCKET",
            messagingSenderId: "ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 2. SETUP TARIKH AUTO
        // --------------------
        window.onload = function() {
            const today = new Date().toLocaleDateString('ms-MY', {
                day: '2-digit', month: 'long', year: 'numeric'
            });
            document.getElementById('c_date').value = today;
            resizeCanvas(); // Setup saiz canvas
        };

        // 3. SETUP CANVAS TANDATANGAN
        // ---------------------------
        const canvas = document.getElementById('cvs_cikgu');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            // Bagi canvas saiz betul ikut kotak dia
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = 200;
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.strokeStyle = "#000";
        }
        
        window.addEventListener('resize', resizeCanvas);

        // Mouse Events
        canvas.addEventListener('mousedown', (e) => { isDrawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); });
        canvas.addEventListener('mousemove', (e) => { if (isDrawing) { ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); } });
        canvas.addEventListener('mouseup', () => { isDrawing = false; });

        // Touch Events (Untuk Phone)
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            ctx.beginPath();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.stroke();
        });
        canvas.addEventListener('touchend', () => { isDrawing = false; });

        // Fungsi Global untuk Clear Canvas
        window.clearCanvas = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // 4. FUNCTION SUBMIT
        // ------------------
        window.submitCikgu = function() {
            // Ambil Data
            const nama = document.getElementById('c_name').value;
            const lokasi = document.getElementById('c_loc').value;
            const taska = document.getElementById('c_taska').value;
            const type = document.getElementById('c_type').value;
            const serial = document.getElementById('c_serial').value;
            const issue = document.getElementById('c_issue').value;
            const tarikh = document.getElementById('c_date').value;
            const sign = canvas.toDataURL(); // Tukar lukisan jadi gambar

            // Validasi (Check kosong tak)
            if(!nama || !lokasi || !issue) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Borang Tak Lengkap',
                    text: 'Sila isi Nama, Lokasi, dan Masalah.',
                    confirmButtonColor: '#2563eb'
                });
                return;
            }

            // Hantar ke Firebase
            const newRef = push(ref(db, 'aduan_rosak'));
            set(newRef, {
                nama: nama,
                lokasi: lokasi,
                taska: taska,
                jenis: type,
                no_siri: serial,
                masalah: issue,
                tarikh: tarikh,
                sign_cikgu: sign,
                status: 'Baru Terima', // Status asal
                timestamp: Date.now()
            })
            .then(() => {
                // Success
                Swal.fire({
                    icon: 'success',
                    title: 'Berjaya!',
                    text: 'Aduan anda telah direkodkan.',
                    confirmButtonColor: '#10b981'
                }).then(() => {
                    window.location.href = 'menu.html'; // Balik ke menu
                });
            })
            .catch((error) => {
                Swal.fire({ icon: 'error', title: 'Ralat', text: error.message });
            });
        }
    </script>
</body>
</html>
